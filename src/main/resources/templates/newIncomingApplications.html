<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainLayout.html}">
<div layout:fragment="content" class="row">
    <div th:each="sp : ${spisok}">
        <div class="col-6 m-3" th:if="${sp.handled} == true">
            <div class="card">
                <div class="card-body" >
                    <b class="text-danger">* (Новая) </b><b class="card-title" th:text="'Заявка от ' + ${sp.fullName}">
                    </b><br>
                    <i class="text-black-50">Курс: <b th:text="${sp.well}"></b></i>
                    <p class="card-text" th:text="${sp.osnovText}"></p>
                    <b th:text="'Тел: ' + ${sp.telefonNumber}"></b>
                    <a th:href="@{'/details/' + ${sp.id}}" class="m-lg-3">Подробнее</a>
                </div>
            </div>
        </div>
        <div class="col-6 m-3" th:unless="${sp.handled} == true">
            <div class="card">
                <div class="card-body" >
                    <b class="card-title" th:text="'Заявка от ' + ${sp.fullName}"></b><br>
                    <i class="text-black-50">Курс: <b th:text="${sp.well}"></b></i>
                    <p class="card-text" th:text="${sp.osnovText}"></p>
                    <b th:text="'Тел: ' + ${sp.telefonNumber}"></b>
                    <a th:href="@{'/details/' + ${sp.id}}" class="m-lg-3">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
